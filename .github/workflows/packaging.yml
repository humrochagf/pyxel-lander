      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*.zip
          asset_name: pyxel-lander-${{ github.ref }}-windows.zip
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
